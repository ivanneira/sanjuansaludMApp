<!DOCTYPE html>
<html>
    <head>
    <!--
        Personalice la directiva de seguridad de contenido en la etiqueta meta como sea necesario. Agregue "unsafe-inline" a default-src para permitir JavaScript insertado.

    -->
       <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *"> -->
        
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <!--CSS principal-->
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <!--bootstrap-->
        <link rel="stylesheet" href="bootstrap/css/bootstrap.paper.min.css">
        <!--Slick-->
        <link rel="stylesheet" href="slick/slick.css">
        <link rel="stylesheet" href="slick/slick-theme.css">

        <title>SanJuanSaludAPP</title>
    </head>

    <body>

        <div class="asd">

            <div class="container"><!--
                <div class="row">
                    <canvas style="width:100%;height:400px" id="map_canvas" ></canvas>
                </div>
-->

                <!--banner-->

                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="mainBanner">
                        <img src="images/mainBanner.svg" alt="">
                    </div>
                </div>

                <!--FIN banner-->

                <!--espaciador-->

                <div class="row spacer"></div>

                <!--FIN espaciador-->

                <!--slide-->

                <div class="row" id="slideContainer">

                    <div id="slider" class="slide">

                        <!--AJAX-->


                    </div>

                </div>

                <!--FIN slide-->



                <!--botonera-->

                <div class="row botonera">

                    <!--botones cuadrados-->
                    <div class="row">

                        <div class="col-xs-5 col-sm-5 btn btn-default boton boton-cuadrado">

                            <table>
                                <tr class="btnIcon">
                                    <th>

                                        <img class="btnImg" src="images/btnMap.svg" alt="">
                                    </th>
                                </tr>
                                <tr class="btnText">
                                    <td>

                                        <span>CENTROS DE SALUD</span>
                                    </td>
                                </tr>
                            </table>

                        </div>

                        <div class="col-xs-2 col-sm-2"></div>

                        <div class="col-xs-5 col-sm-5 btn btn-default boton boton-cuadrado">

                            <table>
                                <tr class="btnIcon">
                                    <th>

                                        <img class="btnImg" src="images/btnProtur.svg" alt="">
                                    </th>
                                </tr>
                                <tr class="btnText">
                                    <td>

                                        <span>TURNOS PROGRAMADOS</span>
                                    </td>
                                </tr>
                            </table>



                        </div>
                    </div>

                    <!--FIN botones cuadrados-->

                    <!--espaciador-->

                    <div class="row spacer"></div>

                    <!--FIN espaciador-->

                    <!--botón largo-->

                    <div class="row">

                        <div class="col-xs-12 col-sm-12 btn btn-default boton boton-largo">
                            <span>ayuda</span>
                        </div>

                    </div>

                    <!--FIN botón largo-->



                </div>

                <!--FIN botonera-->

                <!--footer-->

                <footer class="footer">
                    <div class="container">
                        <span class="text-muted">División Informática, Ministerio de Salud de la provincia de San Juan.</span>
                    </div>
                </footer>


                <!--FIN footer-->


            </div>


        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="scripts/platformOverrides.js"></script>
        <!--JS jquery-->
        <script type="text/javascript" src="jquery/jquery-3.2.1.min.js"></script>
        <!--JS bootstrap-->
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <!--JS Slick-->
        <script src="slick/slick.min.js"></script>
        <!--JS usuario-->
        <script type="text/javascript" src="scripts/index.js"></script>
        <script type="text/javascript" src="scripts/func.js"></script>

    </body>
</html>
