<div class="popup">
    <div class="content-block">

        <h4>Ingrese sus datos y un programador de turnos se comunicará con usted.</h4>

        <div class="list-block">
            <ul>
                <!-- Text inputs -->
                <li>
                    <div class="item-content">
                        <div class="item-media"><i class="icon f7-icons">person</i></div>
                        <div class="item-inner">

                            <div class="item-input">
                                <input type="text" placeholder="Nombre y Apellido">
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-media"><i class="icon f7-icons">email</i></div>
                        <div class="item-inner">
                            <div class="item-input">
                                <input type="email" placeholder="Correo electrónico">
                            </div>
                        </div>
                    </div>
                </li>
                <!--Teléfono-->
                <li>
                    <div class="item-content">
                        <div class="item-media"><i class="icon f7-icons">telephone</i></div>
                        <div class="item-inner">
                            <div class="item-input">
                                <input class="asdf" type="email" placeholder="Teléfono">
                            </div>
                        </div>
                    </div>
                </li>

                <!--Otro Teléfono-->
                <li>
                    <div class="item-content">
                        <div class="item-media"><i class="icon f7-icons">telephone</i></div>
                        <div class="item-inner">
                            <div class="item-input">
                                <input type="email" placeholder="Otro teléfono (Si es posible)">
                            </div>
                        </div>
                    </div>
                </li>

                <!-- Select -->
                <li>
                    <div class="item-content">
                        <div class="item-media"><i class="icon f7-icons">persons</i></div>
                        <div class="item-inner">

                            <div class="item-input">
                                <select>
                                    <option>Masculino</option>
                                    <option>Femenino</option>
                                    <option>Otra identidad</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </li>
                <!-- Date -->
                <li>
                    <div class="item-content">
                        <div class="item-media"><i class="icon f7-icons">calendar</i></div>
                        <div class="item-inner">
                            <div class="item-title label">Nacimiento</div>
                            <div class="item-input">
                                <input type="date" placeholder="Nacimiento" >
                            </div>
                        </div>
                    </div>
                </li>
                <!-- Textarea -->
                <li class="align-top">
                    <div class="item-content">
                        <div class="item-media"><i class="icon f7-icons">chat</i></div>
                        <div class="item-inner">
                            <div class="item-title label">Comentarios</div>
                            <div class="item-input">
                                <textarea></textarea>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>

            <p class="buttons-row">
                <a href="#"  class="close-popup button button-fill button-raised boton-chico">Volver </a>
                <a href="#"  class="button button-fill button-raised boton-chico">Enviar </a>
            </p>


    </div>
</div>
